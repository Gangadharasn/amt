<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount" step="0.01" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
      <select id="user" required>
        <option value="">Select User</option>
        <option value="Gangadhara">Gangadhara</option>
        <option value="Kruthika">Kruthika</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <div class="filters">
      <select id="user-filter">
        <option value="all">All Users</option>
        <option value="Gangadhara">Gangadhara</option>
        <option value="Kruthika">Kruthika</option>
      </select>
    </div>

    <div class="charts-container">
      <div class="chart-wrapper">
        <h2>Expenses by Category</h2>
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <h2>Expenses by User</h2>
        <canvas id="userChart"></canvas>
      </div>
    </div>

    <h2>Expenses</h2>
    <div class="tables-container">
      <div class="table-section">
        <h3>Gangadhara's Expenses</h3>
        <table id="gangadhara-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="table-section">
        <h3>Kruthika's Expenses</h3>
        <table id="kruthika-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="table-section">
        <h3>Combined Expenses</h3>
        <table id="combined-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>User</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
